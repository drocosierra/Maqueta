<h1>Agregar responsable</h1>
<br>
<form class="form-horizontal form-ajax">
  	<div class="form-group">
    	<label for="nombre" class="col-sm-5 control-label">Nombre</label>
    	<div class="col-sm-7">
      		<input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre cliente">
    	</div>
  	</div>
 	<div class="form-group">
    	<label for="encargado" class="col-sm-5 control-label">Encargado</label>
    	<div class="col-sm-7">
      		<input type="text" class="form-control" id="encargado" placeholder="Ingrese nombre encargado">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="encargadomail" class="col-sm-5 control-label">E-mail encargado</label>
    	<div class="col-sm-7">
      		<input type="text" class="form-control" id="encargadomail" placeholder="Ingrese E-mail encargado">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="encargadofono" class="col-sm-5 control-label">Teléfono encargado</label>
    	<div class="col-sm-7">
      		<input type="text" class="form-control" id="encargadofono" placeholder="Ingrese teléfono encargado">
    	</div>
  	</div>
  	<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-default pull-right">Agregar</button>
    	</div>
  	</div>
</form>
