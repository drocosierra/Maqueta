<h1>Agregar responsable</h1>
<br>
<form class="form-horizontal form-ajax">
  	<div class="form-group">
    	<label for="nombre" class="col-sm-5 control-label">Nombre</label>
    	<div class="col-sm-7">
      		<input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre responsable">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="encargadomail" class="col-sm-5 control-label">E-mail responsable</label>
    	<div class="col-sm-7">
      		<input type="text" class="form-control" id="encargadomail" placeholder="Ingrese E-mail responsable">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="encargadofono" class="col-sm-5 control-label">Teléfono responsable</label>
    	<div class="col-sm-7">
      		<input type="text" class="form-control" id="encargadofono" placeholder="Ingrese teléfono responsable">
    	</div>
  	</div>
  	<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-default pull-right">Agregar</button>
    	</div>
  	</div>
</form>
