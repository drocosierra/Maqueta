<h1>Nuevo evento</h1>
<br>
<form class="form-horizontal form-ajax" style="width: 450px;">
  	<div class="form-group">
    	<label for="evento" class="col-sm-3 control-label">Evento</label>
    	<div class="col-sm-9">
      		<input type="text" class="form-control" id="evento" placeholder="Ingrese Evento">
    	</div>
  	</div>
 	<div class="form-group">
    	<label for="fecha_evento" class="col-sm-3 control-label">Fecha</label>
    	<div class="col-sm-9">
      		<input type="text" class="form-control" id="fecha_evento" placeholder="Ingrese nombre encargado">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="responsable" class="col-sm-3 control-label">Responsable</label>
    	<div class="col-sm-9">
      		<select class="form-control">
			  	<option>Responsable 1</option>
			  	<option>Responsable 2</option>
			  	<option>Responsable 3</option>
			</select>
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="archivo" class="col-sm-3 control-label">Subir archivo</label>
    	<div class="col-sm-8">
      		<input type="file" class="btn btn-default" id="archivo">
    	</div>
  	</div>
  	<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-default pull-right">Agregar</button>
    	</div>
  	</div>
</form>
