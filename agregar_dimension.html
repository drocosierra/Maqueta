<h1>Agregar dimensión</h1>
<br>
<form class="form-horizontal form-ajax">
  	<div class="form-group">
    	<label class="col-sm-3 control-label">Nombre</label>
    	<div class="col-sm-9">
      		<span class="form-control">Gestión de clima organizacional 1</span>
    	</div>
  	</div>
 	<div class="form-group">
    	<label for="dimension" class="col-sm-3 control-label">Dimensión</label>
    	<div class="col-sm-9">
      		<select id="dimension" class="form-control">
			  	<option>Dimensión 1</option>
			  	<option>Dimensión 2</option>
			  	<option>Dimensión 3</option>
			</select>
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="responsable" class="col-sm-3 control-label">Objetivo</label>
    	<div class="col-sm-9">
      		<input type="text" class="form-control" id="objetivo" placeholder="Ingrese nombre objetivo">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="accion" class="col-sm-3 control-label">Acción a desarrollar</label>
    	<div class="col-sm-9">
      		<input type="text" class="form-control" id="accion" placeholder="Ingrese acción a desarrollar">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="indicador" class="col-sm-3 control-label">Indicador</label>
    	<div class="col-sm-9">
      		<input type="text" class="form-control" id="indicador" placeholder="Ingrese indicador">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="encargado" class="col-sm-3 control-label">Encargado</label>
    	<div class="col-sm-9">
      		<select id="encargado" class="form-control">
			  	<option>Encargado 1</option>
			  	<option>Encargado 2</option>
			  	<option>Encargado 3</option>
			</select>
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="fecha" class="col-sm-3 control-label">Fecha</label>
    	<div class="col-sm-9">
      		<input type="text" class="form-control" id="fecha" placeholder="Ingrese fecha">
    	</div>
  	</div>
  	<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-default pull-right">Agregar</button>
    	</div>
  	</div>
</form>
